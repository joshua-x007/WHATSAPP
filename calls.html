<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Log Page</title>
    <link rel="stylesheet" href="calls.css">
    <link rel="stylesheet" href="WhatsApp.html">
</head>
<body>
    <div class="heading">
        <h1 class="callhead">
           Calls
        </h1>
        <img src="headimage.jpg" alt="headimage" class="headleft">
        
    </div>
    
    <div class="heading2">
        <p class="favourite" style="font-weight:bold;">Favourite</p>
        <p class="More" style="font-weight:bold;">More</p>
        
    </div>
    
    <div class="group">
        <img src="group.jpg" alt="group profile pic" class="profile">
        <p class="name">Group</p>
        <img src="groupinfo.jpg" alt="group info pic" class="groupinfo" >
    </div>
    
    <div class="recent">
        <p class="favourite" style="font-weight:bold;">Recent</p>
    </div>
    
    <div class="group">
        <img src="rema.jpg" alt="rema profile pic" class="profile">
        
        <div class="textbox">
        <p class="rename"">Rema</p>
        <p class="time">Today, 10:54</p>
        </div>
        <img src="callicon.jpg" alt="call icon" class="callicon">
    </div> 
    
    
   <div class="group">
        <img src="funke.jpg" alt="Funke profile pic" class="profile">
        
        <div class="textbox">
        <p class="rename"">Aunty Funke</p>
        <p class="time">Today, 00:30</p>
        </div>
        <img src="callicon.jpg" alt="call icon" class="callicon2" >
    </div> 
    
    <div class="group">
        <img src="tyla.jpg" alt="tyla profile pic" class="profile">
        
        <div class="textbox">
        <p class="rename"">Tyla</p>
        <p class="time">Yesterday, 19:54</p>
        </div>
        <img src="callicon.jpg" alt="call icon" class="callicon3" >
    </div> 
    
    
    <div class="group">
        <img src="tyla.jpg" alt="tyla profile pic" class="profile">
        
        <div class="textbox">
        <p class="rename"">Tyla</p>
        <p class="time">Yesterday, 19:50</p>
        </div>
        <img src="callicon.jpg" alt="call icon" class="callicon4" >
    </div> 
    
    
    <div class="calllink">
       <a href="WhatsApp.html" class="calllog">chat</a>
     <img src="bottom.jpg" alt="bottom pic" class="bottom"> 
     </div>
</body>
</html>
